<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figures Colectible</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/figuresShop.css">
 
  </head>
  <body>
    <header class="container-fluid">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
         <img class = "img-responsive" src="images/header/Website-banner_collectibles.png" style="object-fit: cover;" width="100%"> 
          <div class="carousel-caption">
            <h1>You can collect to everything</h1>
            <hr>
          </div>
        </div>
        <div class="item">
          <img class = "img-responsive" src="images/header/Website-banner_figures.png" style="object-fit: cover;" width="100%">
          <div class="carousel-caption">
          <h1>You can be part of this world</h1>
          <hr>
          </div>
        </div>
      </div>
    
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center"></h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="FiguresRow" class="row">
      </div>
    </div>

    <div id="FigureTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-figure">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>units</strong>: <span class="figure-units">Golden Retriever</span><br/>
            <strong>price</strong>: <span class="figure-price">3</span><br/>
            <strong>category</strong>: <span class="figure-category">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-orange btn-buy" type="button" data-id="0">buy</button>

          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron text-center" style="padding: 2em;">
      <h1>Figures Collection</h1>
      <p>Marvel Legends, Black Series, Legos, Necas, Bandai everything in one</p> 
      <i style="text-align: center;">Eric Manuel Montalvo Cruz - Antonio Zahn Berea &copy;</i>
      <hr>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
